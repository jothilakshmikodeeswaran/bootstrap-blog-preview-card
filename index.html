<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <!--BootStrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!--Custom CSS-->
    <link rel="stylesheet" href="custom.css" />
  </head>
  <body>
    <div class="d-flex justify-content-center min-vh-100 align-items-center">
      <main class="container">
        <div class="row justify-content-center">
          <div class="col-sm-10 col-md-6 col-lg-4">
            <div class="card border border-dark rounded-4 p-3">
              <img
                src="./assets/images/illustration-article.svg"
                class="card-img-top rounded-3"
                alt="illustration-article"
              />
              <div class="card-body">
                <span class="bg-warning text-dark fw-bold mb-2 d-inline-block"
                  >Learning</span
                >
                <p class="text-muted fw-medium mb-2">Published 5 May 2025</p>
                <h5 class="card-title fw-bold">
                  <a href="#" class="text-dark">HTML & CSS foundations</a>
                </h5>
                <p class="card-text text-muted">
                  These languages are the backbone of every website, defining
                  structure, content, and presentation.
                </p>
                <div class="d-flex align-items-center mt-3">
                  <img
                    src="./assets/images/image-avatar.jpg"
                    alt="avatar"
                    class="rounded-circle me-2"
                    width="30"
                    height="30"
                  />
                  <span class="fw-bold">jothilakshmi</span>
                </div>
              </div>
            </div>
            <footer class="text-center mt-4 text-muted small">
              Challenge by
              <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
              >. Coded by <a href="#">jothilakshmi</a>.
            </footer>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
